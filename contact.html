<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <h1 style="color: #FFC107;">Message me</h1>
            <p style="font-weight: 700;">If you have any questions, feel free to reach out!</p>
            <div action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" style="color: #000;">Send Message</button>
                <div class="form-group"></div>
                <button type="submit"><a href="home.html" style="color: #000; text-decoration: none;">Back Home Page</a></button>
            </div>

        </div>
    </section>
</body>
</html>
